        <p class="text">Encrypt and Decript your Text</p>
    </div>

        <div class="col">
            <p class="input-text">Enter your text</p>
            <input id="text" type="text" placeholder="Text">

        </div>

            <p class="result-text">Results</p>

            <button>Copy</button>
